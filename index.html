<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    
    <div id="content">
        <div id="encabezado">
            <img src="http://geekpark.com.mx/img/iconoGeekPark.png" alt="logo geekpark" width="40px"> <span>GeekPark</span>
        </div>
        <form action="./" method="POST">
            <h1>Nuevo registro</h1>
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" required="true"><br><br>

            <label for="app">Apellido paterno:</label><br>
            <input type="text" name="app" required="true"><br><br>

            <label for="apm">Apellido materno:</label><br>
            <input type="text" name="apm" required="true"><br><br>

            <label for="correo">Correo:</label><br>
            <input type="email" name="correo" required="true"><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" required="true"><br><br>

            <label for="tel">Tel√©fono:</label><br>
            <input type="number" name="tel" required="true"><br><br>

            <center>
                <button>Enviar</button>
            </center>

        </form>
    </div>

<script src="jsScripts/scripts.js"></script>
</body>
</html>
